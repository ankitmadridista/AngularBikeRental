    <form #loginform="ngForm" (ngSubmit)="bookAndClose()">
        <small class="text-danger">

        <div class="form-group" 
        [class.has-error]="bookReadingAtStart.invalid && bookReadingAtStart.touched"
        [class.has-success]="bookReadingAtStart.valid">
            <label for="Meter Reading">Start Meter Reading</label>
            <input [(ngModel)]="booking.bookReadingAtStart" type="text" name="bookReadingAtStart" id="bookReadingAtStart" class="form-control" placeholder="Enter Start Meter reading " 
            #bookReadingAtStart="ngModel" required>   
            <span class="help-block text-danger" *ngIf="bookReadingAtStart.invalid && bookReadingAtStart.touched">
                Meter Reading is required
              </span>
        </div>     
            <div class="form-group "
            [class.has-error]="bookDepositAmount.invalid && bookDepositAmount.touched"
            [class.has-success]="bookDepositAmount.valid">
                <label for="Password" class="control-label">Advance Paid</label>
                <input type="text" [(ngModel)]="booking.bookDepositAmount" name="bookDepositAmount" id="bookDepositAmount" class="form-control" placeholder="Enter Advance Paid" 
                 #bookDepositAmount="ngModel" required >
                 <span class="help-block text-danger" *ngIf="bookReadingAtStart.invalid && bookReadingAtStart.touched">
                    Meter Reading is required
                  </span>
              
             </div>
            <div class="form-group">
                <button  type="submit" class="btn btn-success" [disabled]="loginform.invalid" >Book</button>
                <button type="reset" class="btn btn-danger">Reset</button>
