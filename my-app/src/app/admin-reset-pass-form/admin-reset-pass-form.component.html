<div class="container-fluid my-3">
    <div class="row justify-content-around">      
        <div class="col-md-7 bg-light shadow px-4 pt-4">
            <h4 class="display-4 ">
                <i class="fa fa-user-plus"></i>Reset Password</h4>
            <hr>           
            <form #adminFormControl="ngForm"  >    
              <small class="text-danger">
                {{msg}}
              </small>
              <fieldset>   
                <div class="row">       
                   
                    <div class="form-group col-md-12"
                    [class.has-error]="adminEmail.invalid && adminEmail.touched"
                    [class.has-success]="adminEmail.valid">
                        <label for="Email" class="control-label">Email</label>
                         <input type="email" [(ngModel)]="admin.adminEmail" name="adminEmail" id="adminEmail" class="form-control" placeholder="Enter Email" 
                         #adminEmail="ngModel" required
                         pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                         <span class="help-block text-danger" *ngIf="adminEmail.hasError('required') && adminEmail.touched">
                          Email-Id is required
                        </span>
                        <span class="help-block text-danger" *ngIf="adminEmail.hasError('pattern') && adminEmail.touched">
                          Not a valid Email
                        </span>
                    </div>
                </div>
                <div class="row">       
                    <div class="form-group col-md-6"
                    [class.has-error]="adminPassword.invalid && adminPassword.touched"
                    [class.has-success]="adminPassword.valid">
                        <label for="Password" class="control-label">Password</label>
                        <input type="password" [(ngModel)]="admin.adminPassword" name="adminPassword" id="adminPassword" class="form-control" placeholder="Enter Password" 
                         #adminPassword="ngModel" required minlength=3 maxlength=8>
                         <span class="help-block text-danger" 
                         *ngIf="adminPassword.hasError('required') && adminPassword.touched">
                          password is required
                        </span>
                        <span class="help-block text-danger" 
                         *ngIf="adminPassword.hasError('minlength')">
                          password is too short
                        </span>
                        <span class="help-block text-danger" 
                         *ngIf="adminPassword.hasError('maxlength')">
                          password is too large
                        </span>
                     </div>

                    <div class="form-group col-md-6">
                        <label for="Password">Confirm Password</label>
                        <input type="Password" name="adminPasswordR" id="adminPasswordR" class="form-control" placeholder="Re-Enter Password" 
                        aria-describedby="PasswordlhelpId" required>
                    </div>
                </div>
               

                <div class="form-group ">
                    <button type="submit" class="btn btn-success" [disabled]="adminFormControl.invalid" (click)="resetPassword()">Reset</button>
              
                   
                </div>
              </fieldset>
              </form>
        </div>
    </div>
</div>
