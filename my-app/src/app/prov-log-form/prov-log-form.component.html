<div class="" style="background: linear-gradient(rgb(3, 119, 134) ,rgb(110,110, 100));height:100vh" >
    <div style="height: 80px;">
    </div>

<div class="container-fluid my">
    <div class="row justify-content-around m-0">
        <div class="col-md-5 bg-light shadow px-4 pt-4 mt-5">
            <h4 class="display-4 ">
                <i class="fa fa-user-plus"></i>Provider Signin</h4>
            <p class="text-secondary">Enter valid sign in details.</p>
            <hr>
            <form #loginform="ngForm"  (ngSubmit)="loginProvider()">
                <small class="text-danger">
                    {{msg}}
                </small>
                <div class="form-group" 
                [class.has-error]="provEmail.invalid && provEmail.touched"
                [class.has-success]="provEmail.valid">
                    <label for="Email">Email</label>
                    <input [(ngModel)]="provider.provEmail" type="email" name="provEmail" id="provEmail" class="form-control" placeholder="Enter Email" 
                    #provEmail="ngModel" required
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">   
                    <span class="help-block text-danger" *ngIf="provEmail.hasError('required') && provEmail.touched">
                        Email-Id is required
                    </span>
                    <span class="help-block text-danger" *ngIf="provEmail.hasError('pattern') && provEmail.touched">
                        Not a valid Email
                    </span>
                </div>     
                    <div class="form-group "
                    [class.has-error]="provPassword.invalid && provPassword.touched"
                    [class.has-success]="provPassword.valid">
                        <label for="Password" class="control-label">Password</label>
                        <input type="password" [(ngModel)]="provider.provPassword" name="provPassword" id="provPassword" class="form-control" placeholder="Enter Password" 
                         #provPassword="ngModel" required minlength=3 maxlength=8>
                         <span class="help-block text-danger" 
                         *ngIf="provPassword.hasError('required') && provPassword.touched">
                          password is required
                        </span>
                        <span class="help-block text-danger" 
                         *ngIf="provPassword.hasError('minlength')">
                          password is too short
                        </span>
                        <span class="help-block text-danger" 
                         *ngIf="provPassword.hasError('maxlength')">
                          password is too large
                        </span>
                     </div>
                    <div class="form-group">
                        <button  type="submit" class="btn btn-success " [disabled]="loginform.invalid" >Login</button>
                        <button type="reset" class="btn btn-danger ml-1">Reset</button>
                    </div>    
                 
                <p>Dont have an account? <span><a href="/prov-reg">Signup</a></span></p>
                <p>Forgot Password? <span><a href="/forgot-pass/2"> Click Here </a></span></p>
            </form>
        </div>
    </div>
</div>
