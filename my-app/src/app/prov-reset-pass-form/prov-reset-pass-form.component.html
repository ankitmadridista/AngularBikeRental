<div class="container-fluid my-3">
    <div class="row justify-content-around">      
        <div class="col-md-7 bg-light shadow px-4 pt-4">
            <h4 class="display-4 ">
                <i class="fa fa-user-plus"></i>Reset Password</h4>
            <hr>           
            <form #provFormControl="ngForm"  >    
              <small class="text-danger">
                {{msg}}
              </small>
              <fieldset>   
                <div class="row">       
                   
                    <div class="form-group col-md-12"
                    [class.has-error]="provEmail.invalid && provEmail.touched"
                    [class.has-success]="provEmail.valid">
                        <label for="Email" class="control-label">Email</label>
                         <input type="email" [(ngModel)]="provider.provEmail" name="provEmail" id="provEmail" class="form-control" placeholder="Enter Email" 
                         #provEmail="ngModel" required
                         pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                         <span class="help-block text-danger" *ngIf="provEmail.hasError('required') && provEmail.touched">
                          Email-Id is required
                        </span>
                        <span class="help-block text-danger" *ngIf="provEmail.hasError('pattern') && provEmail.touched">
                          Not a valid Email
                        </span>
                    </div>
                </div>

                    [class.has-success]="provPassword.valid">

                     </div>

                    <div class="form-group col-md-6">

                        <input type="Password" name="provPasswordR" id="provPasswordR" class="form-control" placeholder="Re-Enter Password" 
                        aria-describedby="PasswordlhelpId" required>
                    </div>
                </div> -->
               
                <div class="row" ngModelGroup="passwordGroup" 
                 [class.has-error]="confirmPassword.touched && confirmPassword.invalid && !confirmPassword.errors?.required">
                   
                    <div class="form-group col-md-6"
                    [class.has-error]="provPassword.invalid && provPassword.touched"
                    [class.has-success]="provPassword.valid">
                        <label for="Password" class="control-label">Password</label>
                        <input type="password" [(ngModel)]="provider.provPassword" name="provPassword" id="provPassword" class="form-control" placeholder="Enter Password" 
                         #provPassword="ngModel" required minlength=3 maxlength=8 (change)="confirmPassword.control.updateValueAndValidity()">
                         <span class="help-block text-danger" 
                         *ngIf="provPassword.hasError('required') && provPassword.touched"
                         >
                          password is required
                        </span>
                        <span class="help-block text-danger" 
                         *ngIf="provPassword.hasError('minlength')">
                          password is too short
                        </span>
                        <span class="help-block text-danger" 
                         *ngIf="provPassword.hasError('maxlength')">
                          password is too large
                        </span>
                     </div>

                    <div class="form-group col-md-6">
                        <label for="confirm Password">Confirm Password</label>
                        <input  name="confirmPassword" [(ngModel)]="provider.confirmPassword" appConfirmEqualValidator="provPassword" type="Password" id="confirmPassword" class="form-control" placeholder="Re-Enter Password" aria-describedby="PasswordlhelpId" 
                        #confirmPassword="ngModel" required minlength=3 maxlength=8>
                        <span class="help-block text-danger" 
                         *ngIf="confirmPassword.hasError('required') && confirmPassword.touched">
                         Confirm password is required
                        </span>
                        <span class="help-block text-danger" 
                         *ngIf=" confirmPassword.touched  && confirmPassword.errors?.notEqual">
                          Password and Confirm password does not matched
                        </span>
                      </div>
                    </div> 


                <div class="form-group ">
                    <button type="submit" class="btn btn-success" [disabled]="provFormControl.invalid" (click)="resetPassword()">Reset</button>
              
                   
                </div>
              </fieldset>
              </form>
        </div>
    </div>
</div>
